    lastSound = spinSound;

    return spinSound;
}

// –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∑–≤—É–∫
var spinSound = getRandomSound();

// –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫
spinSound.play();

            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
    vis.transition()
        .duration(4000)
        .attrTween("transform", rotTween)
        .each("end", function () {
            oldrotation = rotation;
            document.getElementById("prize").innerText = data[picked].label;
            winnerElement.style.opacity = 1;
        });
}

function rotTween() {
    var i = d3.interpolate(oldrotation % 360, rotation);
    return function (t) {
        return "rotate(" + i(t) + ")";
    };
}


    </script>
